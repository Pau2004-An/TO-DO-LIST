<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>TO-DO LIST</title>
</head>
<body>

  <div class="container">

    <div class="perfil">
      <div id="fecha"></div>
      <h1>Hola, ten un lindo día</h1>
      <span>Vamos a cumplir con tus propósitos de hoy</span>
    </div>

    <div class="agregar-tarea">
      <input type="text" id="input" placeholder="Escribe una nueva tarea...">
      <i id="enter" class="fas fa-plus-circle"></i>
    </div>

    <div class="seccion-tarea">
      <h3>Estas son tus tareas pendientes</h3>
      <ul id="lista">
        <!-- Tareas generadas con JS -->
      </ul>
    </div>

  </div>

  <footer class="footer">
    Autor: Paula Palacios - Desarrolladora web
  </footer>

  <script src="script.js"></script>

</body>
</html>
